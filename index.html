<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="shortcut icon" href="./dist/westie.png">
  <script src="./dist/main.js"></script>
  <title>Bugsweeper</title>

</head>

<body>
  <head>
    <div class="header">
      <img id="logo" src="./dist/logo.png" alt="">
      <img id="welcome" src="./dist/welcome.gif" alt="">
    </div>
    <div class="menu">
      <audio loop controls src="./dist/backgroundmusic.mp3" muted>
      </audio>
      
    </div>
  </head>
    <figure class="bugsweeper">
      <img class="start-gif" src="./dist/startdoggie.gif" >
    </figure>

    <div class="start">
      <button id="start-game">START</button>
    </div>

    <div class = "reset">
      <div class="win-container">You win!
        <button id="play-again">Play Again</button>
      </div>

      <div class="fail-container">You lose!
        <button id="play-again-2">Play Again</button>
      </div>
    </div>


</body>

</html>
