<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <link rel="stylesheet" href="./dist/main.css" />
  <link rel="shortcut icon" href="./dist/westie.png">
  <script src="./dist/main.js"></script>
  <title>Bugsweeper</title>

</head>

<body>
  <head>
    <div class="header">
      <img id="logo" src="./dist/logo.png" alt="">
      <img id="welcome" src="./dist/welcome.gif" alt="">
    </div>
    <div class="menu">
      <audio loop controls src="./dist/backgroundmusic.mp3" muted>
      </audio>

      <p>⏰: <span id="timer">99</span> seconds remaining!</p>
      
    </div>
  </head>
      <div class="reset">
        <div class="win-container">You win!
          <button id="play-again">Play Again</button>
        </div>
      
        <div class="fail-container">
          <span id="fail-text">Game Over!</span>
          <button id="play-again-2">Play Again</button>
        </div>

        <div id="time-plus"> ➕ 10 seconds</div>
      </div>

    
    <figure class="bugsweeper">
      <img class="start-gif" src="./dist/startdoggie.gif" >
    </figure>
    <canvas id="canvas"></canvas>


    <div class="start">
      <button id="start-game">START</button>
    </div>
